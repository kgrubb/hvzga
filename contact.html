<!DOCTYPE HTML>
<html>
<head>
    <title>HvZ UGA Spring Invitational</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<body>
        <!-- Header -->
        <header id="header">
            <h2><a href="index.html" class="icon fa-chevron-left"> Back</a></h2>
        </header>

        <!-- Signup Form -->
        <div class="center-contact">
            <h2>Contact Us</h2>
            <form id="signup-form" method="post">
                <input type="text" name="_gotcha" style="display:none" />
                <input type="hidden" name="_format" value="plain" />
                <input type="hidden" name="_subject" value="HvZ UGA Spring Invitational Form Submission/Inquiry" />
                <input type="text" name="name" id="name" placeholder="Name" />
                <input type="email" name="_replyto" id="email" placeholder="Email" />
                <textarea name="message" id="message" placeholder="Message"></textarea>
                <input type="submit" value="Send" />
            </form>
            <script>
                let contactform = document.getElementById('contactform');
                contactform.setAttribute('action', 'https://formspree.io/' + 'contact' + '@' + 'hvzga' + '.' + 'com');
            </script>
        </div>
    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
            <li><a href="https://www.facebook.com/groups/ugasummerinvitational/" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
        </ul>
    </footer>

    </div>

    <!-- Scripts -->
